<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="Keywords" content="音乐播放器,音乐盒">
    <meta name="Description" content="Lily_music是一个音乐播放器，可搜索">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <meta name="renderer" content="webkit">
    <meta name="generator" content="KodCloud">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    
    <!-- 一些移动设备的全屏 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="full-screen" content="yes">
    <meta name="browsermode" content="application">
    <meta name="x5-fullscreen" content="true">
    <meta name="x5-page-mode" content="app">
    
    <title>Lily_music</title>
    
    <!-- 引入jQuery官方类库 -->
    <script src="js/jquery.min.js"></script>
    <!-- 总样式表 -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <!-- 响应式优化 -->
    <link rel="stylesheet" type="text/css" href="css/mobile.css">
    <!-- 滚动条美化 -->
    <link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.min.css">
    <!-- layer弹窗插件 -->
    <link rel="stylesheet" href="js/layer/skin/default/layer.css?v=3.0.2302" id="layuicss-skinlayercss">
    <!-- 加载动画 -->
    <link type="text/css" rel="stylesheet" href="css/kr-loading.css" />

    -->
    <link rel="stylesheet" type="text/css" href="css/nav/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/nav/css/demo.css" />
	
	<!--必要样式-->
	<link rel="stylesheet" type="text/css" href="css/nav/css/component.css" />
	<script src="js/nave/js/modernizr.custom.js"></script>
</head>
<body>

<div id="blur-img"></div>
<!--
	作者：1083826533@qq.com
	时间：2019-02-18
	描述：头部logo;
	博客：https://www.cnblogs.com/lihaolh/
-->
<div class="header">
    <div class="logo">
        Lily 音乐
    </div>
</div>

<!--
	作者：1083826533@qq.com
	时间：2019-02-18
	描述：中间;
	博客：https://www.cnblogs.com/lihaolh/
-->
<div class="center st-container" id="st-container">
    <div class="container st-pusher">
        <div class="btn-bar">
            <!-- tab按钮区 -->
            <div class="btn-box" id="btn-area">
                <span class="btn" data-action="player" hidden>正在播放</span>
                <span class="btn active" data-action="list" title="播放列表">精品歌单</span>
                <span class="btn" data-action="listTwo">热门歌单</span>
                <span class="btn " data-action="listThree" title="正在播放列表">搜索</span> 
                <div class="st-content">
					<div class="st-content-inner">
						<div class="main clearfix">
							<div id="st-trigger-effects" class="column" style="padding-top: 0px;padding-bottom: 0px;padding-left: 0px;padding-right: 0px;">
								<button data-effect="st-effect-3" title="正在播放列表">
									<span class="icon icon-like" style=""></span>
								</button>
							</div>
						</div><!-- /main -->
					</div><!-- /st-content-inner -->
				</div>
            </div>
            <div class="serchsongs">
                <input type="text" name="keywords" maxlength="17" id="krserwords"/>
                <div class="searchDeleteIcon icondel" id="iconDelete"><span class="deleteIcon"></span></div>
                <div class="searchDivIcon"><span class="searchIcon"></span></div>
            </div>
        </div> 
        
        
         <!--
			作者：1083826533@qq.com
			时间：2019-02-18
			描述：侧滑弹框;
			博客：https://www.cnblogs.com/lihaolh/
		-->
        <nav class="st-menu st-effect-3" id="menu-3">
			<h2 class="icon icon-lab" id="songNames">Sidebar</h2>
			<!--
				作者：1083826533@qq.com
				时间：2019-02-18
				博客：https://www.cnblogs.com/lihaolh/
			-->
			<!--音乐专辑图片-->
			<div class="plays">
                <img src="images/player_cover.png" class="plays" id="music-cover">
            </div>
			<div class="data-area">
			<!--
			作者：1083826533@qq.com
			时间：2019-02-18
			博客：https://www.cnblogs.com/lihaolh/
			-->
            <!--音乐播放列表-->
	            <div id="main-list" class="music-list data-box">
	
	            </div>
            	
	        </div>
		</nav>
        
        
        <div class="data-area">
            <!--
				作者：1083826533@qq.com
				时间：2019-02-18
				博客：https://www.cnblogs.com/lihaolh/
			-->
            <!--搜索框列表-->
            <div id="play-main-list" class="music-list data-box">
	
            </div>
            <!--
				作者：1083826533@qq.com
				时间：2019-02-18
				博客：https://www.cnblogs.com/lihaolh/
			-->
             <!--精品歌单-->
            <div id="fineList" class="music-list data-box line-list-box">
            	精品歌单
            </div>
            <!--
				作者：1083826533@qq.com
				时间：2019-02-18
				博客：https://www.cnblogs.com/lihaolh/
			-->
            <!--热门歌单-->
            <div id="hostList" class="music-list data-box line-list-box">
            	热门歌单
            </div>
           	<div id="typeList">
            	<div class="music-list-box">
            		<div >
            			<img src="images/history.png" style="width: 8em;height: 8em;"/>
            		</div>
            		<div class="line-box-text">
            			<span>温暖的被窝是我的故乡，一起床便思乡</span>
            		</div>
            	</div>
            </div>
            <div id="boxSongList" class="music-list data-box">
            	
            </div>
            
        </div>
        <!--
				作者：1083826533@qq.com
				时间：2019-02-18
				博客：https://www.cnblogs.com/lihaolh/
			-->
        <!-- 右侧封面及歌词展示 -->
        <div class="player" id="player">
        	<!--
				作者：1083826533@qq.com
				时间：2019-02-18
				博客：https://www.cnblogs.com/lihaolh/
			-->
            <!--歌曲封面-->
            <div class="cover">
                <img src="images/player_cover.png" class="music-cover" id="music-cover">
            </div>
            <!--
				作者：1083826533@qq.com
				时间：2019-02-18
				博客：https://www.cnblogs.com/lihaolh/
			-->
            <!--滚动歌词-->
            <div class="lyric">
                <ul id="lyric">
                    <li class='lyric-tip'>乐诗，悦动你的生活</li>
                </ul>
            </div>
            <div id="music-info" title="点击查看歌曲信息"></div>
        </div>
    </div>
</div>
<!--
	作者：1083826533@qq.com
	时间：2019-02-18
	博客：https://www.cnblogs.com/lihaolh/
-->
<!--播放器-->
<audio id="audio"></audio>
<!--
	作者：1083826533@qq.com
	时间：2019-02-18
	博客：https://www.cnblogs.com/lihaolh/
-->
<!-- 播放器底部区域 -->
<div class="footer">
    <div class="container">
        <div class="con-btn">
            <a href="javascript:;" class="player-btn btn-prev" title="上一首"></a>
            <a href="javascript:;" class="player-btn btn-play" title="播放"></a>
            <a href="javascript:;" class="player-btn btn-next" title="下一首"></a>
        </div>
    

        <div class="vol">
            <div class="quiet">
                <a href="javascript:;" class="player-btn btn-quiet" title="静音"></a>
            </div>
            <div class="volume">
                <div class="volume-box">  
                    <div id="volume-progress" class="mkpgb-area">
                        <div class="mkpgb-bar"></div>
                        <div class="mkpgb-cur"></div>
                        <div class="mkpgb-dot"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="others">
            <a href="javascript:;" class="player-btn btn-order" title="列表循环"></a>
            <a href="javascript:;" class="player-btn btn-download" title="下载"></a>
        </div>

        <div class="progress">
            <div class="progress_msg">
                <div class="music_title">乐诗，悦动你的生活</div>
                <div class="time_area">
                    <span class="current_time">00:00</span> /
                    <span class="all_time">00:00</span>
                </div>
            <div class="clear"></div>
            </div>
            <div class="progress-box">  
                <div id="music-progress" class="mkpgb-area">
                    <div class="mkpgb-bar"></div>
                    <div class="mkpgb-cur"></div>
                    <div class="mkpgb-dot"></div>
                </div>
            </div>
        </div>
    </div>
</div>
